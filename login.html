<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Login</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>

<body>
    <main class="auth-container">
        <header>
            <img src="logo.webp" alt="Ashesi University Logo" class="logo" width="150" height="150">
            <h1>Attendance Management Login</h1>
        </header>

        <form class="login-form" action="login.php" method="POST">
            <label for="username">Username / Email</label>
            <input type="email" id="username" name="username" placeholder="Enter your Ashesi email" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br><br>
            <div class="remember-me-group">
                <input type="checkbox" id="remember" name="remember" value="1">
                <label for="remember" style="display: inline;">Remember Me</label>
            </div>
            <br><br>
            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <p class="switch-link">
            Don't have an account?
            <a href="Signup.php">Register Here</a>
        </p>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="login.js"></script>
    </main>
</body>
</html>
